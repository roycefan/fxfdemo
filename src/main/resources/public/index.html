<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="index/vue.js"></script>
    <script src="index/vue-router.js"></script>
    <script src="index/elementui.js"></script>
    <link href="index/elementui.css" rel="stylesheet" type="text/css" />

    <script src="index/index.js" type="module"></script>
    <script src="index/axios.js"></script>

    <style>
        .el-header,
        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }
        
        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }
        
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }
        
        body>.el-container {
            margin-bottom: 40px;
        }
        
        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }
        
        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
        
        .el-header {
            padding: 0px;
        }
    </style>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <layout-header></layout-header>
            </el-header>
            <el-container>
                <layout-sider></layout-sider>
                <el-container>
                    <el-main style="height:600px;padding:2px;">
                        <router-view></router-view>
                    </el-main>
                    <el-footer>Footer</el-footer>
                </el-container>
            </el-container>
        </el-container>


    </div>

</body>

</html>
